
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Расчёт tee calc (по ГОСТ)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Расчёт tee calc (по ГОСТ)</h2>
  <form id="calcForm">
    <label>Толщина стенки трубы (мм):<br><input type="number" id="thickness" required></label><br>
    <label>Толщина изоляции (мм, не влияет на покраску):<br><input type="number" id="insulation" required></label><br>
    <label>Слои грунтовки:<br><input type="number" id="primer" value="1" required></label><br>
    <label>Слои эмали:<br><input type="number" id="enamel" value="1" required></label><br>
    <label>Проходы растворителем:<br><input type="number" id="solvent" value="1" required></label><br>
    <button type="submit">Рассчитать</button>
  </form>
  <div class="result" id="result"></div>
  <script>
    document.getElementById('calcForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const insulation = parseFloat(document.getElementById('insulation').value);
      const primer = parseFloat(document.getElementById('primer').value);
      const enamel = parseFloat(document.getElementById('enamel').value);
      const solvent = parseFloat(document.getElementById('solvent').value);

      const area = 2.5; // фиктивное значение площади покрытия
      const res = "Площадь покрытия: " + area.toFixed(2) + " м²<br>" +
                  "Расход грунтовки: " + (area * 130 * primer).toFixed(2) + " г<br>" +
                  "Расход эмали: " + (area * 100 * enamel).toFixed(2) + " г<br>" +
                  "Расход растворителя: " + (area * 85 * solvent).toFixed(2) + " г<br>" +
                  "Расход изоляции: " + insulation.toFixed(2) + " м.п.";
      document.getElementById('result').innerHTML = res;
    });
  </script>
</body>
</html>
