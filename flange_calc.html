<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Фланец ГОСТ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="calculator">
    <h2>Расчёт фланца (по ГОСТ)</h2>
    <label>Наружный диаметр (мм):</label>
    <input type="number" id="d_outer" value="159">

    <label>Толщина фланца (мм):</label>
    <input type="number" id="thickness" value="16">

    <label>Кол-во отверстий:</label>
    <input type="number" id="holes" value="4">

    <label>Диаметр отверстий (мм):</label>
    <input type="number" id="hole_diameter" value="18">

    <button onclick="calcFlange()">Рассчитать</button>

    <div class="result" id="result"></div>
    <a href="index.html">← Назад</a>
  </div>

  <script>
    function calcFlange() {
      const d = parseFloat(document.getElementById('d_outer').value);
      const h = parseFloat(document.getElementById('thickness').value);
      const n = parseInt(document.getElementById('holes').value);
      const d_hole = parseFloat(document.getElementById('hole_diameter').value);

      const area = Math.PI * (d / 2) ** 2;
      const volume = area * h;
      const steel_density = 7.85e-6; // г/мм³
      const mass = volume * steel_density;

      document.getElementById('result').innerHTML = `
        Площадь: ${area.toFixed(2)} мм²<br>
        Объём: ${volume.toFixed(2)} мм³<br>
        Масса: ${mass.toFixed(2)} кг
      `;
    }
  </script>
</body>
</html>
