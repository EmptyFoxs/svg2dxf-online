<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <title>Geometry Dash</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
      font-family: sans-serif;
    }

    .game-iframe-container {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .game-iframe {
      width: 100%;
      height: 90vh;
      border: none;
    }

    #mobile-back-button {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }

    #mobile-back-button:hover {
      color: red;
    }
  </style>
</head>
<body>
  <div class="game-iframe-container">
    <div id="mobile-back-button" onclick="history.back()">
      âœ–
    </div>
    <iframe class="game-iframe" id="game-area"
            src="https://geometrygame.org/game/geometry-dash-lite/"
            scrolling="no"
            allowfullscreen>
    </iframe>
  </div>
</body>
</html>
