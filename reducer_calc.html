<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Переход ГОСТ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="calculator">
    <h2>Расчёт перехода (по ГОСТ)</h2>
    <label>Диаметр больший (мм):</label>
    <input type="number" id="d1" value="159">

    <label>Диаметр меньший (мм):</label>
    <input type="number" id="d2" value="108">

    <label>Длина перехода (мм):</label>
    <input type="number" id="length" value="100">

    <label>Толщина стенки (мм):
  <label for="insulation">Толщина изоляции (мм):</label>
  <input type="number" id="insulation" value="0"><br>
</label>
    <input type="number" id="thickness" value="4">

    
  <label>Слои грунтовки:</label>
  <input type="number" id="primerLayers" min="1" value="1" oninput="recalculate()">
  <label>Слои эмали:</label>
  <input type="number" id="enamelLayers" min="1" value="1" oninput="recalculate()">
  <label>Проходы растворителем:</label>
  <input type="number" id="solventPasses" min="1" value="1" oninput="recalculate()">

<button onclick="calcReducer()">Рассчитать</button>

    <div class="result" id="result"></div>
    <a href="index.html">← Назад</a>
  </div>

  <script>
    function recalculateReducer() {
      const D1 = parseFloat(document.getElementById('d1').value);
      const D2 = parseFloat(document.getElementById('d2').value);
      const L = parseFloat(document.getElementById('length').value);
      const t = parseFloat(document.getElementById('thickness').value);

      const avgD = (D1 + D2) / 2;
      const area = Math.PI * avgD * L;
      const area_m2 = area / 1e6;

      document.getElementById('result').innerHTML = `
        Средний диаметр: ${avgD.toFixed(1)} мм<br>
        Площадь боковой поверхности: ${area.toFixed(2)} мм²<br>
        <strong>Итого: ${area_m2.toFixed(4)} м²</strong>
      `;
    }
  
  const primer = parseInt(document.getElementById('primerLayers').value);
  const enamel = parseInt(document.getElementById('enamelLayers').value);
  const solvent = parseInt(document.getElementById('solventPasses').value);

  const g1 = (area * 130 * primer).toFixed(2);
  const g2 = (area * 100 * enamel).toFixed(2);
  const g3 = (area * 85 * solvent).toFixed(2);

  resultDiv.innerHTML += `
    <p>Площадь покрытия: ${area.toFixed(2)} м²</p>
    <p>Грунтовка: ${g1} г</p>
    <p>Эмаль: ${g2} г</p>
    <p>Растворитель: ${g3} г</p>
  `;


  recalculate();
</script>
</body>
</html>
