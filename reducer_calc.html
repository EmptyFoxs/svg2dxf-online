<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Переход ГОСТ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="calculator">
    <h2>Расчёт перехода (по ГОСТ)</h2>
    <label>Диаметр больший (мм):</label>
    <input type="number" id="d1" value="159">

    <label>Диаметр меньший (мм):</label>
    <input type="number" id="d2" value="108">

    <label>Длина перехода (мм):</label>
    <input type="number" id="length" value="100">

    <label>Толщина стенки (мм):</label>
    <input type="number" id="thickness" value="4">

    <button onclick="calcReducer()">Рассчитать</button>

    <div class="result" id="result"></div>
    <a href="index.html">← Назад</a>
  </div>

  <script>
    function calcReducer() {
      const D1 = parseFloat(document.getElementById('d1').value);
      const D2 = parseFloat(document.getElementById('d2').value);
      const L = parseFloat(document.getElementById('length').value);
      const t = parseFloat(document.getElementById('thickness').value);

      const avgD = (D1 + D2) / 2;
      const area = Math.PI * avgD * L;
      const area_m2 = area / 1e6;

      document.getElementById('result').
            const primer = parseFloat(document.getElementById('primer').value);
            const solvent = parseFloat(document.getElementById('solvent').value);
            const грунтовка = (area * 130 * primer).toFixed(2);
            const растворитель = (area * 85 * solvent).toFixed(2);
            innerHTML =
             `
        Средний диаметр: ${avgD.toFixed(1)} мм<br>
        Площадь боковой поверхности: ${area.toFixed(2)} мм²<br>
        <strong>Итого: ${area_m2.toFixed(4)} м²</strong>
      `;
    }
  </script>
</body>
</html>
