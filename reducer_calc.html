<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ГОСТ Переход калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Расчёт площади поверхности перехода (ГОСТ)</h2>
    <form onsubmit="calculate(event)">
        <label>Большой диаметр (мм):<input type="number" id="d1" value="133"></label><br>
        <label>Малый диаметр (мм):<input type="number" id="d2" value="108"></label><br>
        <label>Высота перехода (мм):<input type="number" id="h" value="100"></label><br>
        <label>Толщина стенки (мм):<input type="number" id="wall" value="4.5"></label><br>
        <label>Слои грунтовки:<input type="number" id="primer" value="1"></label><br>
        <label>Слои эмали:<input type="number" id="enamel" value="1"></label><br>
        <label>Проходы растворителем:<input type="number" id="solvent" value="1"></label><br>
        <button type="submit">Рассчитать</button>
    </form>
    <div id="result"></div>
    <script>
    function calculate(e) {
        e.preventDefault();
        const d1 = parseFloat(document.getElementById('d1').value);
        const d2 = parseFloat(document.getElementById('d2').value);
        const h = parseFloat(document.getElementById('h').value);
        const w = parseFloat(document.getElementById('wall').value);
        const R1 = (d1 - w) / 2, R2 = (d2 - w) / 2;
        const area = Math.PI * (R1 + R2) * Math.sqrt((R1 - R2)**2 + h**2) / 1000;
        const total = area;
        const p = total * 130 * primer.value;
        const e1 = total * 100 * enamel.value;
        const s = total * 85 * solvent.value;
        result.innerHTML = `<div class="res">
            <b>Площадь покрытия:</b> ${total.toFixed(2)} м²<br>
            Расход грунтовки: ${p.toFixed(2)} г<br>
            Расход эмали: ${e1.toFixed(2)} г<br>
            Расход растворителя: ${s.toFixed(2)} г
        </div>`;
    }
    </script>
</body>
</html>
