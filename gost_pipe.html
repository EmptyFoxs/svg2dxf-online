
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ГОСТ Трубы калькулятор</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>ГОСТ Калькулятор труб</h1>
        <form id="pipe-form">
            <label>Номинальный диаметр (мм):
                <input type="number" id="diameter" value="133" required />
            </label>
            <label>Толщина стенки трубы (мм):
                <input type="number" id="wall" value="4.5" step="0.1" required />
            </label>
            <label>Толщина изоляции (мм, не влияет на покраску):
                <input type="number" id="insulation" value="14" step="0.1" />
            </label>
            <label>Длина трубы (м):
                <input type="number" id="length" value="6" step="0.1" required />
            </label>
            <label>Слои грунтовки:
                <input type="number" id="primer" value="1" required />
            </label>
            <label>Слои эмали:
                <input type="number" id="enamel" value="1" required />
            </label>
            <label>Проходы растворителем:
                <input type="number" id="solvent" value="1" required />
            </label>
            <button type="submit">Рассчитать</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        document.getElementById("pipe-form").addEventListener("submit", function (e) {
            e.preventDefault();
            const d = parseFloat(diameter.value);
            const w = parseFloat(wall.value);
            const l = parseFloat(length.value);
            const p = parseFloat(primer.value);
            const e_ = parseFloat(enamel.value);
            const s = parseFloat(solvent.value);

            const outerD = d;
            const innerD = d - 2 * w;
            const avgD = (outerD + innerD) / 2;
            const area = Math.PI * avgD * l / 1000;

            const primerUsage = area * 130 * p;
            const enamelUsage = area * 100 * e_;
            const solventUsage = area * 85 * s;

            result.innerHTML = `
                <p>Площадь покрытия: ${area.toFixed(2)} м²</p>
                <p>Расход грунтовки: ${primerUsage.toFixed(2)} г</p>
                <p>Расход эмали: ${enamelUsage.toFixed(2)} г</p>
                <p>Расход растворителя: ${solventUsage.toFixed(2)} г</p>
            `;
        });
    </script>
</body>
</html>
