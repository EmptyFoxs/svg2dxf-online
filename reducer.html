
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Расчёт переходов</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Расчёт переходов (ГОСТ)</h1>
  <form>
    <label>Больший диаметр (мм): <input type="number" value="159" /></label><br />
    <label>Меньший диаметр (мм): <input type="number" value="108" /></label><br />
    <label>Длина перехода (мм): <input type="number" value="150" /></label><br />
    <label>Толщина стенки трубы (мм): <input type="number" value="4" /></label><br />
    <label>Толщина изоляции (мм, не влияет на покраску): <input type="number" value="14" /></label><br />
    <label>Слои грунтовки: <input type="number" value="1" /></label><br />
    <label>Слои эмали: <input type="number" value="1" /></label><br />
    <label>Проходы растворителем: <input type="number" value="1" /></label><br />
    <button type="submit">Рассчитать</button>
  </form>
  <div id="result"></div>
</body>
</html>
